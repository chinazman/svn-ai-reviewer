    <script>
        let logs = [];
        let files = [];
        let selectedLogIndices = new Set();

        const limit = 100;
        let eventSource = null;

        function log(message) {
            const logArea = document.getElementById('logArea');
            const timestamp = new Date().toLocaleTimeString();
            logArea.textContent += `[${timestamp}] ${message}\n`;
            logArea.scrollTop = logArea.scrollHeight;
            
            // æ£€æŸ¥æ˜¯å¦æ˜¯æŠ¥å‘ŠURLæ¶ˆæ¯
            if (message.startsWith('REPORT_URL:')) {
                const reportURL = message.substring('REPORT_URL:'.length);
                // åœ¨æ–°æ ‡ç­¾é¡µä¸­æ‰“å¼€æŠ¥å‘Š
                window.open(reportURL, '_blank');
                // ç›´æ¥æ·»åŠ åˆ°æ—¥å¿—åŒºåŸŸï¼Œé¿å…é€’å½’è°ƒç”¨
                const timestamp2 = new Date().toLocaleTimeString();
                logArea.textContent += `[${timestamp2}] âœ… å·²åœ¨æ–°æ ‡ç­¾é¡µæ‰“å¼€æŠ¥å‘Š\n`;
                logArea.scrollTop = logArea.scrollHeight;
            }
            
            // æ£€æŸ¥æ˜¯å¦æ˜¯å®¡æ ¸å®Œæˆçš„æ¶ˆæ¯æˆ–æŠ¥å‘ŠURLæ¶ˆæ¯ï¼ˆæ¢å¤æŒ‰é’®çŠ¶æ€ï¼‰
            if (message.includes('æ‰€æœ‰æ–‡ä»¶å®¡æ ¸å®Œæˆ') || message.startsWith('REPORT_URL:')) {
                const reviewBtn = document.getElementById('reviewBtn');
                if (reviewBtn) {
                    reviewBtn.disabled = false;
                    reviewBtn.textContent = 'å¼€å§‹å®¡æ ¸';
                }
            }
        }

        // è¿æ¥SSEæ—¥å¿—æµ
        function connectLogs() {
            if (eventSource) {
                eventSource.close();
            }
            
            eventSource = new EventSource('/api/logs');
            
            eventSource.onmessage = function(event) {
                log(event.data);
            };
            
            eventSource.onerror = function(error) {
                console.error('SSE Error:', error);
                // è‡ªåŠ¨é‡è¿
                setTimeout(connectLogs, 5000);
            };
        }

        // åŠ è½½é…ç½®æ–‡ä»¶åˆ—è¡¨
        async function loadConfigList() {
            try {
                const response = await fetch('/api/list-configs');
                const data = await response.json();
                
                if (data.success && data.configs && data.configs.length > 0) {
                    const select = document.getElementById('configPath');
                    select.innerHTML = '';
                    
                    data.configs.forEach(config => {
                        const option = document.createElement('option');
                        option.value = config;
                        option.textContent = config;
                        select.appendChild(option);
                    });
                    
                    // åŠ è½½ä¿å­˜çš„é…ç½®é€‰æ‹©
                    const savedConfig = localStorage.getItem('selected_config');
                    if (savedConfig && data.configs.includes(savedConfig)) {
                        select.value = savedConfig;
                    }
                }
            } catch (error) {
                console.error('åŠ è½½é…ç½®åˆ—è¡¨å¤±è´¥:', error);
            }
        }

        async function loadConfig() {
            const configPath = document.getElementById('configPath').value;
            
            // ä¿å­˜é…ç½®é€‰æ‹©
            localStorage.setItem('selected_config', configPath);
            
            log('æ­£åœ¨åŠ è½½é…ç½®...');
            
            try {
                const response = await fetch('/api/load-config', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ config_path: configPath })
                });
                
                const data = await response.json();
                if (data.error) {
                    log('âŒ ' + data.error);
                    alert('åŠ è½½é…ç½®å¤±è´¥: ' + data.error);
                } else {
                    log('âœ… é…ç½®åŠ è½½æˆåŠŸ');
                    document.getElementById('configInfo').innerHTML = 
                        `<div class="info-box">âœ… å·²åŠ è½½é…ç½® - Provider: ${data.config.provider}, Model: ${data.config.model}</div>`;
                    
                    // å°è¯•åŠ è½½ä¿å­˜çš„SVNå‡­æ®å’Œæœç´¢å‚æ•°
                    loadSavedCredentials();
                    loadSearchParams();
                }
            } catch (error) {
                log('âŒ è¯·æ±‚å¤±è´¥: ' + error.message);
            }
        }

        function loadSavedCredentials() {
            const url = localStorage.getItem('svn_url');
            const username = localStorage.getItem('svn_username');
            const password = localStorage.getItem('svn_password');
            
            if (url) document.getElementById('svnURL').value = url;
            if (username) document.getElementById('svnUsername').value = username;
            if (password) document.getElementById('svnPassword').value = password;
            if (url && username && password) {
                document.getElementById('saveCredentials').checked = true;
            }
        }

        async function connectSVN() {
            const url = document.getElementById('svnURL').value;
            const username = document.getElementById('svnUsername').value;
            const password = document.getElementById('svnPassword').value;
            const save = document.getElementById('saveCredentials').checked;
            
            if (!url) {
                alert('è¯·å¡«å†™SVNæœåŠ¡å™¨åœ°å€');
                return;
            }
            
            // å¦‚æœä¸æ˜¯file://åè®®ï¼Œå»ºè®®å¡«å†™ç”¨æˆ·åå¯†ç 
            if (!url.startsWith('file://') && !username) {
                if (!confirm('æœªå¡«å†™ç”¨æˆ·åï¼Œæ˜¯å¦ç»§ç»­è¿æ¥ï¼Ÿ\n(file:// åè®®ä¸éœ€è¦ç”¨æˆ·åå¯†ç )')) {
                    return;
                }
            }
            
            log('æ­£åœ¨è¿æ¥SVNæœåŠ¡å™¨...');
            
            try {
                const response = await fetch('/api/online/connect', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url, username, password, save })
                });
                
                const data = await response.json();
                if (data.error) {
                    log('âŒ ' + data.error);
                    alert('è¿æ¥å¤±è´¥: ' + data.error);
                } else {
                    log('âœ… SVNæœåŠ¡å™¨è¿æ¥æˆåŠŸ');
                    document.getElementById('connectionInfo').innerHTML = 
                        `<div class="info-box">âœ… å·²è¿æ¥åˆ°: ${url}</div>`;
                    document.getElementById('searchSection').style.display = 'block';
                    
                    if (save) {
                        localStorage.setItem('svn_url', url);
                        localStorage.setItem('svn_username', username);
                        localStorage.setItem('svn_password', password);
                    }
                }
            } catch (error) {
                log('âŒ è¯·æ±‚å¤±è´¥: ' + error.message);
            }
        }

        // åŠ è½½ä¿å­˜çš„æœç´¢å‚æ•°
        function loadSearchParams() {
            const path = localStorage.getItem('search_path');
            const keyword = localStorage.getItem('search_keyword');
            const author = localStorage.getItem('search_author');
            
            if (path) document.getElementById('searchPath').value = path;
            if (keyword) document.getElementById('searchKeyword').value = keyword;
            if (author) document.getElementById('searchAuthor').value = author;
        }

        async function searchLogs() {
            const path = document.getElementById('searchPath').value;
            const keyword = document.getElementById('searchKeyword').value;
            const author = document.getElementById('searchAuthor').value;
            
            // ä¿å­˜æœç´¢å‚æ•°
            localStorage.setItem('search_path', path);
            localStorage.setItem('search_keyword', keyword);
            localStorage.setItem('search_author', author);
            
            log('æ­£åœ¨æœç´¢æäº¤è®°å½•...');
            
            try {
                const response = await fetch('/api/online/search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ path, keyword, author, limit, offset: currentOffset })
                });
                
                const data = await response.json();
                if (data.error) {
                    log('âŒ ' + data.error);
                    alert('æœç´¢å¤±è´¥: ' + data.error);
                } else {
                    logs = data.logs;
                    selectedLogIndices.clear();
                    renderLogs();
                    log(`âœ… æ‰¾åˆ° ${logs.length} æ¡æäº¤è®°å½•`);
                    document.getElementById('logsSection').style.display = 'block';
                }
            } catch (error) {

            }
        }

        function renderLogs() {
            const tbody = document.getElementById('logsBody');
            if (logs.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="empty-state">æ²¡æœ‰æ‰¾åˆ°æäº¤è®°å½•</td></tr>';
                return;
            }

            let html = '';
            logs.forEach(log => {
                const checked = selectedLogIndices.has(log.index) ? 'checked' : '';
                const message = log.message.replace(/\n/g, ' ').substring(0, 100);
                html += `
                    <tr>
                        <td class="checkbox-cell"><input type="checkbox" ${checked} onchange="toggleLog(${log.index})"></td>
                        <td class="revision-cell">r${log.revision}</td>
                        <td class="author-cell">${log.author}</td>
                        <td class="date-cell">${log.date.substring(0, 19)}</td>
                        <td>${message}</td>
                    </tr>
                `;
            });
            tbody.innerHTML = html;
        }

        function toggleSelectAllLogs() {
            const checked = document.getElementById('selectAllLogs').checked;
            if (checked) {
                selectedLogIndices = new Set(logs.map(l => l.index));
            } else {
                selectedLogIndices.clear();
            }
            renderLogs();
        }

        function toggleLog(index) {
            if (selectedLogIndices.has(index)) {
                selectedLogIndices.delete(index);
            } else {
                selectedLogIndices.add(index);
            }
        }

        async function loadSelectedFiles() {
            if (selectedLogIndices.size === 0) {
                alert('è¯·è‡³å°‘é€‰æ‹©ä¸€ä¸ªç‰ˆæœ¬');
                return;
            }

            const revisions = Array.from(selectedLogIndices).map(i => logs[i].revision);
            log(`æ­£åœ¨åŠ è½½ ${revisions.length} ä¸ªç‰ˆæœ¬çš„æ–‡ä»¶...`);
            
            try {
                const response = await fetch('/api/online/files', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ revisions })
                });
                
                const data = await response.json();
                if (data.error) {
                    log('âŒ ' + data.error);
                    alert('åŠ è½½æ–‡ä»¶å¤±è´¥: ' + data.error);
                } else {
                    files = data.files;
                    selectedFileIndices = new Set(files.map(f => f.index));
                    renderFiles();
                    log(`âœ… æ£€æµ‹åˆ° ${files.length} ä¸ªå˜æ›´æ–‡ä»¶`);
                    document.getElementById('filesSection').style.display = 'block';
                    document.getElementById('reviewSection').style.display = 'block';
                }
            } catch (error) {
                log('âŒ è¯·æ±‚å¤±è´¥: ' + error.message);
            }
        }

        function renderFiles() {
            const tbody = document.getElementById('filesBody');
            if (files.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="empty-state">æ²¡æœ‰å˜æ›´æ–‡ä»¶</td></tr>';
                return;
            }

            let html = '';
            files.forEach(file => {

                const statusClass = `status-${file.status}`;
                const statusText = getStatusText(file.status);

            tbody.innerHTML = html;
            
            // æ›´æ–°å…¨é€‰å¤é€‰æ¡†çŠ¶æ€
            updateSelectAllFilesCheckbox();
        }
        
        function updateSelectAllFilesCheckbox() {
            const selectAllCheckbox = document.getElementById('selectAllFiles');
            if (selectAllCheckbox && files.length > 0) {

        async function viewOnlineDiff(index) {
            try {
                const response = await fetch('/api/online/diff', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ index: index })
                });
                
                const data = await response.json();

                } else {
                    showDiffModal(data.file, data.status, data.revision, data.content);

        }

            const modal = document.createElement('div');
