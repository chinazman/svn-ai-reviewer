    </style>

<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ” SVN ä»£ç å®¡æ ¸å·¥å…·</h1>
            <p>åŸºäº AI çš„æ™ºèƒ½ä»£ç å®¡æ ¸ç³»ç»Ÿ</p>
            <div class="mode-switch">
                <button class="mode-btn active">æœ¬åœ°æ¨¡å¼</button>
                <button class="mode-btn" onclick="window.location.href='/online'">åœ¨çº¿æ¨¡å¼</button>
            </div>
        </div>
        
        <div class="content">
            <div class="section">
                <div class="section-title">ğŸ“ é…ç½®æ–‡ä»¶</div>
                <div class="input-group">
                    <input type="text" id="configPath" value="config.yaml" placeholder="é…ç½®æ–‡ä»¶è·¯å¾„">
                    <button onclick="loadConfig()">åŠ è½½é…ç½®</button>
                </div>
                <div id="configInfo"></div>
            </div>

            <div class="section">
                <div class="section-title">ğŸ“‚ å·¥ä½œç›®å½•</div>
                <div class="input-group">
                    <input type="text" id="workDir" value="." placeholder="SVN å·¥ä½œç›®å½•">
                    <button onclick="scanChanges()">æ‰«æå˜æ›´</button>
                </div>
            </div>

            <div class="section">
                <div class="section-title">ğŸ“ å˜æ›´æ–‡ä»¶åˆ—è¡¨</div>
                <div class="file-list" id="fileList">
                    <div class="empty-state">è¯·å…ˆæ‰«æ SVN å˜æ›´</div>
                </div>
            </div>

            <div class="section">
                <button id="reviewBtn" onclick="startReview()" disabled style="width: 100%; padding: 15px; font-size: 16px;">
                    å¼€å§‹å®¡æ ¸
                </button>
            </div>

            <div class="section">
                <div class="section-title">ğŸ“‹ æ‰§è¡Œæ—¥å¿—</div>
                <div class="log-area" id="logArea">ç­‰å¾…æ“ä½œ...</div>
            </div>
        </div>
    </div>

    <script>
        let files = [];
        let selectedIndices = new Set();
        let eventSource = null;

        // ä» localStorage åŠ è½½å·¥ä½œç›®å½•
        function loadWorkDir() {
            const savedWorkDir = localStorage.getItem('svn_work_dir');
            if (savedWorkDir) {
                document.getElementById('workDir').value = savedWorkDir;
            }
        }

        // ä¿å­˜å·¥ä½œç›®å½•åˆ° localStorage
        function saveWorkDir(workDir) {
            localStorage.setItem('svn_work_dir', workDir);
        }

        function log(message) {
            const logArea = document.getElementById('logArea');
            const timestamp = new Date().toLocaleTimeString();
            logArea.textContent += `[${timestamp}] ${message}\n`;
            logArea.scrollTop = logArea.scrollHeight;
            
            // æ£€æŸ¥æ˜¯å¦æ˜¯æŠ¥å‘ŠURLæ¶ˆæ¯
            if (message.startsWith('REPORT_URL:')) {
                const reportURL = message.substring('REPORT_URL:'.length);
                // åœ¨æ–°æ ‡ç­¾é¡µä¸­æ‰“å¼€æŠ¥å‘Š
                window.open(reportURL, '_blank');
                log('âœ… å·²åœ¨æ–°æ ‡ç­¾é¡µæ‰“å¼€æŠ¥å‘Š');
            }
            
            // æ£€æŸ¥æ˜¯å¦æ˜¯å®¡æ ¸å®Œæˆçš„æ¶ˆæ¯
            if (message.includes('æ‰€æœ‰æ–‡ä»¶å®¡æ ¸å®Œæˆ')) {
                const reviewBtn = document.getElementById('reviewBtn');
                if (reviewBtn) {
                    reviewBtn.disabled = false;
                    reviewBtn.textContent = 'å¼€å§‹å®¡æ ¸';
                }
            }
        }

        // è¿æ¥SSEæ—¥å¿—æµ
        function connectLogs() {
            if (eventSource) {
                eventSource.close();
            }
            
            eventSource = new EventSource('/api/logs');
            
            eventSource.onmessage = function(event) {
                log(event.data);
            };
            
            eventSource.onerror = function(error) {
                console.error('SSE Error:', error);
                // è‡ªåŠ¨é‡è¿
                setTimeout(connectLogs, 5000);
            };
        }

        async function loadConfig() {
            const configPath = document.getElementById('configPath').value;
            log('æ­£åœ¨åŠ è½½é…ç½®...');
            
            try {
                const response = await fetch('/api/load-config', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ config_path: configPath })
                });
                
                const data = await response.json();
                if (data.error) {
                    log('âŒ ' + data.error);
                    alert('åŠ è½½é…ç½®å¤±è´¥: ' + data.error);
                } else {
                    log('âœ… é…ç½®åŠ è½½æˆåŠŸ');
                    log(`   Provider: ${data.config.provider}`);
                    log(`   Model: ${data.config.model}`);
                    document.getElementById('configInfo').innerHTML = 
                        `<div class="info-box">âœ… å·²åŠ è½½é…ç½® - Provider: ${data.config.provider}, Model: ${data.config.model}</div>`;
                }
            } catch (error) {
                log('âŒ è¯·æ±‚å¤±è´¥: ' + error.message);
                alert('è¯·æ±‚å¤±è´¥: ' + error.message);
            }
        }

        async function scanChanges() {
            const workDir = document.getElementById('workDir').value;
            // ä¿å­˜å·¥ä½œç›®å½•
            saveWorkDir(workDir);
            
            log('æ­£åœ¨æ‰«æ SVN å˜æ›´...');
            
            try {
                const response = await fetch('/api/scan', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ work_dir: workDir })
                });
                
                const data = await response.json();
                if (data.error) {
                    log('âŒ ' + data.error);
                    alert('æ‰«æå¤±è´¥: ' + data.error);
                } else {
                    files = data.files;
                    selectedIndices = new Set(files.map(f => f.index));
                    renderFileList();
                    log(`âœ… æ£€æµ‹åˆ° ${files.length} ä¸ªå˜æ›´æ–‡ä»¶`);
                    document.getElementById('reviewBtn').disabled = false;
                }
            } catch (error) {
                log('âŒ è¯·æ±‚å¤±è´¥: ' + error.message);
                alert('è¯·æ±‚å¤±è´¥: ' + error.message);
            }
        }

        function renderFileList() {
            const fileList = document.getElementById('fileList');
            if (files.length === 0) {
                fileList.innerHTML = '<div class="empty-state">æ²¡æœ‰æ£€æµ‹åˆ°å˜æ›´æ–‡ä»¶</div>';
                return;
            }

            // æ£€æŸ¥æ˜¯å¦å…¨é€‰
            const allSelected = files.every(f => selectedIndices.has(f.index));
            
            let html = `<div class="select-all"><input type="checkbox" id="selectAll" onchange="toggleSelectAll()" ${allSelected ? 'checked' : ''}> <label for="selectAll">å…¨é€‰</label></div>`;
            files.forEach(file => {
                const statusClass = `status-${file.status}`;
                const statusText = getStatusText(file.status);
                const checked = selectedIndices.has(file.index) ? 'checked' : '';
                html += `
                    <div class="file-item">
                        <input type="checkbox" ${checked} onchange="toggleFile(${file.index})" id="file-${file.index}">
                        <span class="file-status ${statusClass}">${statusText}</span>
                        <span style="flex: 1">${file.path}</span>
                        <button onclick="viewDiff(${file.index})" style="padding: 4px 12px; font-size: 12px;">æŸ¥çœ‹å˜æ›´</button>
                    </div>
                `;
            });
            fileList.innerHTML = html;
        }

        async function viewDiff(index) {
            const workDir = document.getElementById('workDir').value;
            
            try {
                const response = await fetch('/api/diff', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ work_dir: workDir, index: index })
                });
                
                const data = await response.json();
                if (data.error) {
                    alert('è·å–å˜æ›´å¤±è´¥: ' + data.error);
                } else {
                    showDiffModal(data.file, data.status, data.content);
                }
            } catch (error) {
                alert('è¯·æ±‚å¤±è´¥: ' + error.message);
            }
        }

        function showDiffModal(file, status, content) {
            const modal = document.createElement('div');
            modal.style.cssText = 'position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; z-index: 1000;';
            
            const modalContent = document.createElement('div');
            modalContent.style.cssText = 'background: white; padding: 20px; border-radius: 8px; max-width: 90%; max-height: 90%; overflow: auto; box-shadow: 0 4px 20px rgba(0,0,0,0.3);';
            
            const statusText = getStatusText(status);
            modalContent.innerHTML = `
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                    <h3 style="margin: 0;">${file} <span class="file-status status-${status}">${statusText}</span></h3>
                    <button onclick="this.closest('div').parentElement.parentElement.remove()" style="padding: 8px 16px;">å…³é—­</button>
                </div>
                <pre style="background: #f4f4f4; padding: 15px; border-radius: 4px; overflow: auto; max-height: 70vh; font-size: 13px; line-height: 1.5;">${escapeHtml(content)}</pre>
            `;
            
            modal.appendChild(modalContent);
            document.body.appendChild(modal);
            
            modal.onclick = (e) => {
                if (e.target === modal) {
                    modal.remove();
                }
            };
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function getStatusText(status) {
            const map = { 'M': 'ä¿®æ”¹', 'A': 'æ–°å¢', 'D': 'åˆ é™¤', '?': 'æœªå—æ§' };
            return map[status] || status;
        }

        function toggleSelectAll() {
            const checked = document.getElementById('selectAll').checked;
            if (checked) {
                selectedIndices = new Set(files.map(f => f.index));
            } else {
                selectedIndices.clear();
            }
            renderFileList();
        }

        function toggleFile(index) {
            if (selectedIndices.has(index)) {
                selectedIndices.delete(index);
            } else {
                selectedIndices.add(index);
            }
            // æ›´æ–°å…¨é€‰å¤é€‰æ¡†çŠ¶æ€
            updateSelectAllCheckbox();
        }

        function updateSelectAllCheckbox() {
            const selectAllCheckbox = document.getElementById('selectAll');
            if (selectAllCheckbox) {
                const allSelected = files.every(f => selectedIndices.has(f.index));
                selectAllCheckbox.checked = allSelected;
            }
        }

        async function startReview() {
            if (selectedIndices.size === 0) {
                alert('è¯·è‡³å°‘é€‰æ‹©ä¸€ä¸ªæ–‡ä»¶');
                return;
            }

            const workDir = document.getElementById('workDir').value;
            saveWorkDir(workDir);
            
            const reviewBtn = document.getElementById('reviewBtn');
            reviewBtn.disabled = true;
            reviewBtn.innerHTML = '<span class="loading"></span> å®¡æ ¸ä¸­...';
            
            try {
                const response = await fetch('/api/review', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        work_dir: workDir,
                        indices: Array.from(selectedIndices)
                    })
                });
                
                const data = await response.json();
                if (data.error) {
                    log('âŒ ' + data.error);
                    alert('å®¡æ ¸å¤±è´¥: ' + data.error);
                    // å‡ºé”™æ—¶æ¢å¤æŒ‰é’®
                    reviewBtn.disabled = false;
                    reviewBtn.textContent = 'å¼€å§‹å®¡æ ¸';
                }
                // æˆåŠŸæ—¶ä¸æ¢å¤æŒ‰é’®ï¼Œç­‰å¾…SSEæ¶ˆæ¯"æ‰€æœ‰æ–‡ä»¶å®¡æ ¸å®Œæˆ"
            } catch (error) {
                log('âŒ è¯·æ±‚å¤±è´¥: ' + error.message);
                alert('è¯·æ±‚å¤±è´¥: ' + error.message);
                // å‡ºé”™æ—¶æ¢å¤æŒ‰é’®
                reviewBtn.disabled = false;
                reviewBtn.textContent = 'å¼€å§‹å®¡æ ¸';
            }
        }

        // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨åŠ è½½é…ç½®å’Œå·¥ä½œç›®å½•
        window.onload = () => {
            loadWorkDir();
            loadConfig();
            connectLogs(); // è¿æ¥SSEæ—¥å¿—æµ
        };

        // é¡µé¢å¸è½½æ—¶å…³é—­SSEè¿æ¥
        window.onbeforeunload = () => {
            if (eventSource) {
                eventSource.close();
            }
        };
    </script>
</body>
