# SVN 代码审核工具配置文件示例
# 复制此文件为 config.yaml 并填入你的配置

# AI 模型配置
ai:
  # 模型提供商类型: openai, deepseek, custom
  provider: "deepseek"
  
  # API 配置
  api_key: "your-api-key-here"  # 替换为你的 API Key
  
  # DeepSeek 配置示例
  base_url: "https://api.deepseek.com/v1"
  model: "deepseek-chat"
  
  # OpenAI 配置示例（取消注释以使用）
  # base_url: "https://api.openai.com/v1"
  # model: "gpt-4"
  
  # 请求参数
  temperature: 0.3
  max_tokens: 2000

# 审核规则系统提示词
review_prompt: |
  你是一个专业的代码审核专家。请仔细审查以下代码变更，并从以下几个方面进行评估：
  1. 代码规范：检查代码风格、命名规范、注释质量
  2. 潜在问题：识别可能的 bug、性能问题、安全隐患
  3. 最佳实践：评估是否遵循了语言和框架的最佳实践
  4. 可维护性：代码的可读性和可维护性
  
  请以 JSON 格式输出审核结果，格式如下：
  {
    "summary": "简要总结代码质量（1-2句话）",
    "score": 85,
    "issues": [
      {
        "severity": "high|medium|low",
        "title": "问题标题",
        "description": "问题详细描述",
        "suggestion": "改进建议"
      }
    ],
    "strengths": ["优点1", "优点2"],
    "recommendations": ["建议1", "建议2"]
  }
  
  注意：只输出 JSON，不要包含任何其他文字。score 为 0-100 的评分。

# SVN 配置
svn:
  # SVN 命令路径（留空则使用系统 PATH）
  command: "svn"

# 忽略的文件或目录（支持通配符）
ignore:
  - "*.log"
  - "*.tmp"
  - "node_modules/"
  - "target/"
  - ".idea/"
  - ".vscode/"
  - "*.class"
  - "*.jar"

# 报告配置
report:
  # 报告输出目录
  output_dir: "./reports"
  # 是否自动在浏览器中打开报告
  auto_open: true
