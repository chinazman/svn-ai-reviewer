# DashScope (阿里云通义千问) 配置示例

# AI 模型配置
ai:
  # 模型提供商类型
  provider: "dashscope"
  
  # API 配置
  # 请替换为你的 DashScope API Key
  api_key: "YOUR_DASHSCOPE_API_KEY"
  
  # DashScope API 地址（可选，默认为 https://dashscope.aliyuncs.com）
  base_url: "https://dashscope.aliyuncs.com"
  
  # 应用 ID（从 DashScope 控制台获取）
  # 格式可以是: YOUR_APP_ID 或 dashscope:YOUR_APP_ID
  model: "YOUR_APP_ID"
  
  # 注意：temperature 和 max_tokens 等参数在 DashScope 应用配置中设置

# 审核规则系统提示词
review_prompt: ""

# SVN 配置
svn:
  command: "svn"

# 忽略的文件或目录（支持通配符）
ignore:
  - "*.log"
  - "*.tmp"
  - "node_modules/"
  - "target/"
  - ".idea/"
  - ".vscode/"
  - "*.class"
  - "*.jar"

# 报告配置
report:
  output_dir: "./reports"
  auto_open: true
